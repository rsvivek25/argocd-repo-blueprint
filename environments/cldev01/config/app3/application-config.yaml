apiVersion: v1
kind: ConfigMap
metadata:
  name: app3-application-config
  namespace: cldev01
  labels:
    app: app3
    environment: cldev01
    managed-by: devops-pipeline
data:
  nginx-routes.conf: |
    # Auto-generated routing configuration
    upstream backend_app1 {
      server app1.cldev01.svc.cluster.local:8080;
    }
    
    upstream backend_app2 {
      server app2.cldev01.svc.cluster.local:8080;
    }
