---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: cldev01-quota
  namespace: cldev01
  labels:
    managed-by: argocd
spec:
  hard:
    # Compute resources
    requests.cpu: "8"
    requests.memory: 16Gi
    limits.cpu: "16"
    limits.memory: 32Gi
    
    # Storage
    requests.storage: 50Gi
    persistentvolumeclaims: "5"
    
    # Object counts
    pods: "30"
    services: "10"
    configmaps: "30"
    secrets: "30"
    services.loadbalancers: "1"
    count/ingresses.networking.k8s.io: "5"
