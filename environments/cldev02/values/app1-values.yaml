# App1 overrides for cldev02

image:
  repository: your-registry.dkr.ecr.us-east-1.amazonaws.com/app1
  pullPolicy: Always
  tag: "dev-latest"

serviceAccount:
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::123456789012:role/app1-cldev02-role

env:
  - name: ENVIRONMENT
    value: "development"
  - name: LOG_LEVEL
    value: "debug"
  - name: NAMESPACE
    value: "cldev02"
  - name: DATABASE_HOST
    value: "dev-database.cldev02.svc.cluster.local"

configMap:
  enabled: true
  data:
    app.properties: |
      server.port=8080
      feature.newUI=false

ingress:
  enabled: true
  hosts:
    - host: app1.cldev02.example.com
      paths:
        - path: /
          pathType: Prefix

nodeSelector:
  workload-type: general
